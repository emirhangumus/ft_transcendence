{% extends 'base.html' %}

{% if user.is_authenticated %}

{% block content %}
<style>
    .min-h-\[900px\] {
        min-height: 900px;
    }

    .bg-\[#f5f5f5\] {
        background-color: #f5f5f5;
    }

    .border-\[#e0e0e0\] {
        border-color: #e0e0e0;
    }
</style>
<div class="grid grid-cols-12 mt-12 h-full min-h-[900px]">
    <!-- Sidebar Section -->
    <div class="col-span-3 bg-[#f5f5f5] border-r border-[#e0e0e0] flex flex-col justify-between items-center p-4">
        <div class="w-full bg-white border border-[#e0e0e0] rounded-md p-4 flex-1">
            <h2 class="text-center font-bold">Profile Navigation</h2>
            <ul class="mt-4">
                <li class="mb-2"><a href="/profile/" class="text-blue-500 hover:underline">View Profile</a></li>
                <li class="mb-2"><a href="/profile/edit" class="text-blue-500 hover:underline">Edit Profile</a></li>
                <li><a href="/settings/" class="text-blue-500 hover:underline">Account Settings</a></li>
            </ul>
        </div>
    </div>

    <!-- Profile Edit Form Section -->
    <div class="col-span-9 bg-[#f5f5f5] border-l border-[#e0e0e0] p-4">
        <div class="bg-white border border-[#e0e0e0] rounded-md p-6 w-full">
            <h1 class="text-2xl font-bold mb-4">Edit {{ user.first_name }} {{ user.last_name }}'s Profile</h1>
            <form method="post" enctype="multipart/form-data" action="{% url 'edit_profile' %}">
                {% csrf_token %}
                <div class="form-group mb-4">
                    <label for="id_username">Username:</label>
                    <input type="text" name="user.username" id="id_username" value="{{ account.user.username }}" class="border border-gray-300 p-2 w-full rounded-md">
                </div>
                <div class="form-group mb-4">
                    <label for="id_first_name">First Name:</label>
                    <input type="text" name="user.first_name" id="id_first_name" value="{{ account.user.first_name }}" class="border border-gray-300 p-2 w-full rounded-md">
                </div>
                <div class="form-group mb-4">
                    <label for="id_last_name">Last Name:</label>
                    <input type="text" name="user.last_name" id="id_last_name" value="{{ account.user.last_name }}" class="border border-gray-300 p-2 w-full rounded-md">
                </div>
                <div class="form-group mb-4">
                    <label for="id_email">Email:</label>
                    <input type="email" name="user.email" id="id_email" value="{{ account.user.email }}" class="border border-gray-300 p-2 w-full rounded-md">
                </div>
                <div class="form-group mb-4">
                    <label for="id_bio">Bio:</label>
                    <textarea name="bio" id="id_bio" class="border border-gray-300 p-2 w-full rounded-md">{{ account.bio }}</textarea>
                </div>
                <div class="form-group mb-4">
                    <label for="id_profile_picture_url">Profile Picture URL:</label>
                    <input type="text" name="profile_picture_url" id="id_profile_picture_url" value="{{ account.profile_picture_url }}" class="border border-gray-300 p-2 w-full rounded-md">
                </div>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md">Save Changes</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% endif %}
