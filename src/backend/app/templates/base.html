<header class='flex border-b py-4 px-4 sm:px-10 bg-white font-[sans-serif] min-h-[70px] tracking-wide relative z-50'>
    <div class='flex flex-wrap items-center justify-between gap-5 w-full max-w-7xl mx-auto'>
        <a href="/">
            Pong Ping
        </a>
        <div id="collapseMenu"
            class='max-lg:hidden lg:!block max-lg:before:fixed max-lg:before:bg-black max-lg:before:opacity-50 max-lg:before:inset-0 max-lg:before:z-50'>
            <button id="toggleClose" class='lg:hidden fixed top-2 right-4 z-[100] rounded-full bg-white p-3'>
                <svg xmlns="http://www.w3.org/2000/svg" class="w-4 fill-black" viewBox="0 0 320.591 320.591">
                    <path
                        d="M30.391 318.583a30.37 30.37 0 0 1-21.56-7.288c-11.774-11.844-11.774-30.973 0-42.817L266.643 10.665c12.246-11.459 31.462-10.822 42.921 1.424 10.362 11.074 10.966 28.095 1.414 39.875L51.647 311.295a30.366 30.366 0 0 1-21.256 7.288z"
                        data-original="#000000"></path>
                    <path
                        d="M287.9 318.583a30.37 30.37 0 0 1-21.257-8.806L8.83 51.963C-2.078 39.225-.595 20.055 12.143 9.146c11.369-9.736 28.136-9.736 39.504 0l259.331 257.813c12.243 11.462 12.876 30.679 1.414 42.922-.456.487-.927.958-1.414 1.414a30.368 30.368 0 0 1-23.078 7.288z"
                        data-original="#000000"></path>
                </svg>
            </button>
            <script>
                {
                    const btn = document.getElementById('toggleNotification');
                    if (btn) {
                        function handler() {
                            const notificationList = document.getElementById('notificationMenu');
                            const claslist = notificationList.classList;
                            if (claslist.contains('hidden')) {
                                claslist.remove('hidden');
                                notificationWS.send(JSON.stringify({
                                    'type': 'clear',
                                }));
                            } else {
                                claslist.add('hidden');
                            }
                        }
                        btn.addEventListener('click', handler);
                    }

                    function cleanup() {
                        const notificationList = document.getElementById('notificationList');
                        if (notificationList)
                            notificationList.innerHTML = '';

                        const notificationMenu = document.getElementById('notificationMenu');
                        if (notificationMenu)
                            notificationMenu.classList.add('hidden');

                        const toggleNotification = document.getElementById('toggleNotification');
                        if (toggleNotification)
                            toggleNotification.removeEventListener('click', handler);
                    }
                    cleanupFunctions.push(cleanup);
                }
            </script>
            <ul
                id="collapseMenuList"
                class='lg:flex gap-x-5 max-lg:space-y-3 max-lg:fixed max-lg:bg-white max-lg:w-1/2 max-lg:min-w-[300px] max-lg:top-0 max-lg:left-0 max-lg:p-6 max-lg:h-full max-lg:shadow-md max-lg:overflow-auto z-50'>
                <li class='mb-6 hidden max-lg:block'>
                    <a href="/">
                        Pong Ping
                    </a>
                </li>
                <li class='max-lg:border-b border-gray-300 max-lg:py-3 px-3'>
                    <a href='/' class='hover:text-[#007bff] text-gray-500block font-semibold text-[15px]'>Home</a>
                </li>
                <li class='max-lg:border-b border-gray-300 max-lg:py-3 px-3'>
                    <a href='/chat' class='hover:text-[#007bff] text-gray-500 block font-semibold text-[15px]'>Chat</a>
                </li>
                <li class='max-lg:border-b border-gray-300 max-lg:py-3 px-3'>
                    <a href='/friends' class='hover:text-[#007bff] text-gray-500 block font-semibold text-[15px]'>Friends</a>
                </li>
                <li class='max-lg:border-b border-gray-300 max-lg:py-3 px-3'>
                    <a href='/play/ai' class='hover:text-[#007bff] text-gray-500 block font-semibold text-[15px]'>Play AI</a>
                </li>
                <li class='max-lg:border-b border-gray-300 max-lg:py-3 px-3'>
                    <a href='/play/multi' class='hover:text-[#007bff] text-gray-500 block font-semibold text-[15px]'>Play Multi</a>
                </li>
                <li class='max-lg:border-b border-gray-300 max-lg:py-3 px-3'>
                    <a href='/tournament' class='hover:text-[#007bff] text-gray-500 block font-semibold text-[15px]'>Tournament</a>
                </li>
                <li class='max-lg:border-b border-gray-300 max-lg:py-3 px-3'>
                    <a href='/profile' class='hover:text-[#007bff] text-gray-500 block font-semibold text-[15px]'>Profile</a>
                </li>
            </ul>
        </div>
        <div class='flex max-lg:ml-auto space-x-3'>
            {% if user.is_authenticated %}
            <div id="notification" class='relative'>
                <button id="toggleNotification"
                    class='px-4 py-2 text-sm rounded-full font-bold text-white border-2 border-[#007bff] bg-[#007bff] transition-all ease-in-out duration-300 hover:bg-transparent hover:text-[#007bff]'>
                    Bildirimler
                </button>
                <div id="notificationMenu" class='absolute top-12 right-0 w-72 bg-white shadow-md p-4 hidden'>
                    <ul class='space-y-2' id="notificationList">
                    </ul>
                </div>
            </div>
            <button id="logout-link"
                class='px-4 py-2 text-sm rounded-full font-bold text-white border-2 border-[#007bff] bg-[#007bff] transition-all ease-in-out duration-300 hover:bg-transparent hover:text-[#007bff]'>
                Çıkış
        </button>
            {% else %}
            <a href="/login"
                class='px-4 py-2 text-sm rounded-full font-bold text-white border-2 border-[#007bff] bg-[#007bff] transition-all ease-in-out duration-300 hover:bg-transparent hover:text-[#007bff]'>
                Giriş
            </a>
            <a href="/register"
                class='px-4 py-2 text-sm rounded-full font-bold text-white border-2 border-[#007bff] bg-[#007bff] transition-all ease-in-out duration-300 hover:bg-transparent hover:text-[#007bff]'>
                Kayıt
            </a>

            <button id="toggleOpen" class='lg:hidden'>
                <svg class="w-7 h-7" fill="#000" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                        clip-rule="evenodd"></path>
                </svg>
            </button>
            {% endif %}
        </div>
    </div>
</header>

<script>
    {
        const toggleOpen = document.getElementById('toggleOpen');
        const toggleClose = document.getElementById('toggleClose');
        const collapseMenu = document.getElementById('collapseMenu');

        function handleClick() {
            if (collapseMenu.style.display === 'block') {
                collapseMenu.style.display = 'none';
            } else {
                collapseMenu.style.display = 'block';
            }
        }

        toggleOpen.addEventListener('click', handleClick);
        toggleClose.addEventListener('click', handleClick);
    }
</script>

<div class="min-h-screen max-w-7xl mx-auto">
    {% block content %}
    {% endblock %}
</div>

<script>
{
    const atags = document.querySelectorAll('#collapseMenuList a');
    atags.forEach(atag => {
        console.log(atag.href, window.location.href);
        if (atag.href === window.location.href) {
            atag.classList.remove('text-gray-500');
            atag.classList.add('text-[#007bff]');
        } else {
            atag.classList.remove('text-[#007bff]');
            atag.classList.add('text-gray-500');
        }
    });
}
</script>

<script>
    {
        document.getElementById('logout-link').addEventListener('click', function(event) {
            // Show confirmation dialog
            const userConfirmed = confirm("Are you sure you want to log out?");
            
            // If the user does not confirm, prevent the default action (navigation)
            if (!userConfirmed) {
                event.preventDefault();
                return;
            } else {
                deleteAllCookies();
                setCurrentPath('/login');
            }
        });
    }
</script>
